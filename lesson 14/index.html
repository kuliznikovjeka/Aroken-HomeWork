<!-- Каждый комментарий относится к вышестоящей строке -->
<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<!-- Кодировка - UTF-8-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Если пользователь откроет в браузере Explorer, то у него откроется самая новейшая версия -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Даёт возможность адаптировать сайт под любое устройство -->
	<link rel="shortcut icon" href="1.jpg" type="image/x-icon">
	<!-- Маленькая картинка в браузере на сайте рядом с его названием, рядом с title -->
	<link rel="stylesheet" href="style.css">
	<title>Урок 14</title>
	<!-- Внутри тега Head не отображается информация для пользователя  -->
</head>

<body>
	<!-- ../ позволяет выйти из папки, а потом зайти в нужную -->
	<!-- Абсолютный путь без . и / вначале -->
	<!-- ./ сообщаем браузеру откуда именно мы хотим начать путь -->
	<!-- / начинаем свой путь именно от корня -->
	<img src="/1.jpg" alt="">
	<img src="./1.jpg" alt="">
	<img src="1.jpg" alt="">
</body>

</html>
