<!-- Каждый комментарий относится к вышестоящей строке -->
<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<!-- Кодировка - UTF-8-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Если пользователь откроет в браузере Explorer, то у него откроется самая новейшая версия -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Даёт возможность адаптировать сайт под любое устройство -->
	<link rel="shortcut icon" href="1.jpg" type="image/x-icon">
	<!-- Маленькая картинка в браузере на сайте рядом с его названием, рядом с title -->
	<link rel="stylesheet" href="style.css">
	<title>Урок 10</title>
	<!-- Внутри тега Head не отображается информация для пользователя  -->
</head>
<!-- table - туда помещается таблица -->
<!-- tr - table row ряд(строка) -->
<!-- td - table data создание ячейки -->
<!-- Caption - служит для подписи   -->
<!-- th - table header - шапка -->
<!-- Атрибут colspan по горизонтали - позволяет указать сколько занимает ячеек (объединить) , указываем цифру -->
<!-- Атрибут rowspan по горизонтали -->

<body>
	<table>
		<caption>Таблица по домашке</caption>
		<thead>
			<tr>
				<th>Столбец 1</th>
				<th>Столбец 2</th>
				<th>Столбец 3</th>
				<th>Столбец 4</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Значение</td>
				<td>Значение</td>
				<td>Значение</td>
				<td>Значение</td>
			</tr>
			<tr>
				<td>Значение</td>
				<td>Значение</td>
				<td>Значение</td>
				<td>Значение</td>
			</tr>
			<tr>
				<td>Значение</td>
				<td>Значение</td>
				<td>Значение</td>
				<td>Значение</td>
			</tr>
			<tr>
				<td>Значение</td>
				<td>Значение</td>
				<td>Значение</td>
				<td>Значение</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2">Столбец 1</td>
				<td colspan="2">Столбец 2</td>
			</tr>
		</tfoot>
	</table>

</body>

</html>
