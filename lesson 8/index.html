<!-- Каждый комментарий относится к вышестоящей строке -->
<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<!-- Кодировка - UTF-8-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Если пользователь откроет в браузере Explorer, то у него откроется самая новейшая версия -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Даёт возможность адаптировать сайт под любое устройство -->
	<link rel="shortcut icon" href="1.jpg" type="image/x-icon">
	<!-- Маленькая картинка в браузере на сайте рядом с его названием, рядом с title -->
	<title>Урок 8</title>
	<!-- Внутри тега Head не отображается информация для пользователя  -->
</head>


<!-- В тег source помещаем пути видео разных форматов, если один не загрузит, загрузит другой  -->

<!-- В атрибут type пишем video/расширение, т.е. type="video/mp4"
	Также можно добавить надпись, если на загрузит видео - загрузит текст
-->
<!-- Атрибут для видео  Poster - позволяет поставить превью  -->
<!-- Атрибут preload - говорит браузеру как загружать видео при загрузке страницы-->
<!-- Атрибут loop - позволяет бесконечно проигрывать аудио-видео файл -->
<!-- Атрибут autoplay будет работать с видео, только когда видео без звука -->
<!-- Взаимодействовать с видео можно только после добавления контроллеров атрибутом controls  -->

<body>
	<!-- <audio src="/02589.mp3" controls></audio>
	<video controls preload="" width="400px">
		<source src="Lake.webm" type="video/webn">
		<source src="Lake.mp4" type="video/mp4">
		Усп, ваш браузер не поддерживает видео
	</video> -->

	<video width="400px" loop muted autoplay>
		<source src="Lake.webn" type="video/webn">
		<source src="Lake.mp4" type="video/mp4">
		Усп, ваш барузер не поддерживает не один из форматов видео
	</video>
</body>

</html>
